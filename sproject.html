<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="sproject.css">
</head>
<body>
  <header>
    <h1>Projects</h1>
    <p class="subtitle">Available Projects for Students</p>
  </header>
  <div class="container">
    <!-- Dynamic Projects Section -->
    <div id="projects-list" class="projects-list">
      <!-- Projects will be dynamically inserted here -->
    </div>
    <!-- Pagination Section -->
    <div class="pagination-container">
      <label for="items-per-page">Items per page:</label>
      <select id="items-per-page" name="items-per-page" onchange="updateProjects()">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      <span id="page-info" class="page-info">1 â€“ 5 of 15</span>
      <button id="prev-btn" class="pagination-btn" onclick="prevPage()" disabled>&lt;</button>
      <button id="next-btn" class="pagination-btn" onclick="nextPage()">&gt;</button>
    </div>
  </div>
  <script src="sproject.js"></script>
</body>
</html>
